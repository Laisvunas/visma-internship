<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
        <script src="js/script.js" defer></script>
        <title>Pizzaria Visma</title>
    </head>
    <body>

        <header>
            <h1>Pizzaria Visma</h1>
            <div id="tab-btns">
                <h2 class="tab-btn tab-btn-active" data-tab-id="menu">Menu</h2>
                <h2 class="tab-btn tab-btn-inactive" data-tab-id="add-new">New pizza</h2>
            </div>
        </header>

        <main>
            <section id="menu">
                <form id="sorting-form">
                    <div id="controls">
                        <p>
                            Sort by: 
                            <input type="radio" id="sort-by-name" name="sort" value="by-name" checked><label for="sort-by-name">name</label>
                            <input type="radio" id="sort-by-price" name="sort" value="by-price"><label for="sort-by-price">price</label>
                            <input type="radio" id="sort-by-heat" name="sort" value="by-heat"><label for="sort-by-name">heat</label>
                        </p>
                        <p>
                            Order:
                            <input type="radio" id="asc" name="order" value="asc" checked><label for="sort-by-name">ascending</label>
                            <input type="radio" id="desc" name="order" value="desc"><label for="sort-by-price">descending</label>
                        </p>
                    </div>
                </form>
                <p id="no-items-msg"><strong>No items found.</strong></p>
                <div id="items">
                </div>
            </section>

            <section id="add-new">
                <form id="add-new-item-form">
                    <label for="item-name">Name*</label>
                    <input type="text" id="item-name" name="item-name" placeholder="Mexicana" minlength="3" maxlength="75">
                    <label for="item-price">Price*</label>
                    <input type="number" id="item-price" name="item-price" min="0.01" step="0.01" placeholder="7.55">
                    <label for="item-heat">Heat</label>
                    <input type="number" id="item-heat" name="item-heat" min="1" max="3" step="1" placeholder="1-3">
                    <label for="item-toppings">Toppings*</label>
                    <textarea id="item-toppings" name="item-toppings" placeholder="broccoli, gorgonzola..."></textarea>
                    <label for="item-img-url">Photo</label>
                    <input type="hidden" id="item-img-url" name="item-img-url" value="img/pizza-06.jpg">
                    <div id="item-photos">
                        <img src="img/pizza-01.jpg">
                        <img src="img/pizza-02.jpg">
                        <img src="img/pizza-03.jpg">
                        <img src="img/pizza-04.jpg">
                        <img src="img/pizza-05.jpg">
                        <img src="img/pizza-06.jpg">
                    </div>
                    
                    <button>Submit</button> 
                </form>
            </section>
        </main>

    </body>

</html>
